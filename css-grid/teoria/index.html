<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Grid início -->
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <!-- Template areas -->
    <div class="container-2" id="template-areas">
      <div id="header">
        <p>Cabeçalho</p>
      </div>
      <div id="sidebar">
        <p>Sidebar</p>
      </div>
      <div id="content">
        <p>Conteúdo</p>
      </div>
      <div id="footer">
        <p>Rodapé</p>
      </div>
    </div>
    <!-- Alinhamento -->
    <div class="container-3">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
    </div>
    <!-- Itens individuais -->
    <div class="container-4">
      <div id="item-1">item 1</div>
      <div id="item-2">item 2</div>
      <div id="item-3">item 3</div>
      <div id="item-4">item 4</div>
      <div id="item-5">item 5</div>
      <div id="item-6">item 6</div>
    </div>
  </body>
</html>
